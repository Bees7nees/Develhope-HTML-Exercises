<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <button type="button" disabled>Disabled button</button>
    <br>
    <label for="0to100range">This is a range input. Choose between 0 and 100:</label>
    <input type="range" id="0to100range" name="0to100range" list="decimals" min="0" max="100">
    <datalist id="decimals">
      <option value="0"></option>
      <option value="10"></option>
      <option value="20"></option>
      <option value="30"></option>
      <option value="40"></option>
      <option value="50"></option>
      <option value="60"></option>
      <option value="70"></option>
      <option value="80"></option>
      <option value="90"></option>
      <option value="100"></option>
    </datalist>
    <!--En esta parte del ejercicio, no entiendo la parte de la consigna que dice:
    "(the input type number should have the focus on the opening of the page)".
    Quedo a la espera de feedback a ver quÃ© me puede estar faltando por hacer.-->
    <br>
    <input type="checkbox" id="checkbox" name="checkbox" checked>
    <label for="checkbox">This is a checked checkbox</label>
    <br>
    <label for="date">Date input:</label>
    <input type="date" id="date" name="date">
  </body>
</html>
