<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <button type="button" disabled>Disabled button</button>
    <br>
    <label for="0to100range">This is a range input. Choose between 0 and 100:</label>
    <input type="number" id="0to100range" name="0to100range" min="0" max="100" autofocus>
    <br>
    <input type="checkbox" id="checkbox" name="checkbox" checked>
    <label for="checkbox">This is a checked checkbox</label>
    <br>
    <label for="date">Date input:</label>
    <input type="date" id="date" name="date">
  </body>
</html>
