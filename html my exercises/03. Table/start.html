<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Months</th>
        <th>Cash entries</th>
        <th>Cash outflows</th>
      </tr>
      <tr>
        <td>January</td>
        <td>0</td>
        <td>0</td>
      </tr>
      <tr>
        <td>February</td>
        <td>0</td>
        <td>0</td>
      </tr>
      <tr>
        <td>March</td>
        <td>0</td>
        <td>0</td>
      </tr>
      <tr>
        <td>April</td>
        <td>0</td>
        <td>0</td>
      </tr>
      <tr>
        <th>Total</th>
        <th>0</th>
        <th>0</th>
      </tr>
    </table>
  </body>
</html>
