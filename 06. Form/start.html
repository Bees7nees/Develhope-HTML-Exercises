<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>
  <body>
    <h2>Registration Form</h2>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password">

      <label for="name">Name and Lastname:</label>
      <input type="text" id="name" name="name">

      <label for="birthday">Date of Birth:</label>
      <input type="date" id="birthday" name="birthday">

      <label for="phone">Telephone number:</label>
      <input type="tel" id="phone" name="phone">

      <label for="plans">Choose a Plan:</label>
      <select id="plans" name="plans">
        <option value="free">Free Plan</option>
        <option value="plan1">Plan 1 - $10/month</option>
        <option value="plan2">Plan 2 - $20/month</option>
        <option value="plan3">Plan 3 - $30/month</option>
      </select>

      <label>
        <input type="checkbox" id="proPlan" name="proPlan">
        Pro Plan (for exclusive offer: additional 3 feet photos/month)
      </label>

      <label for="creditCard">Credit Card Number:</label>
      <input type="text" id="creditCard" name="creditCard">

      <label for="cvc">CVC:</label>
      <input type="text" id="cvc" name="cvc">

      <label for="expirationDate">Expiration Date:</label>
      <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YYYY">

      <label for="billingAddress">Billing Address:</label>
      <textarea id="billingAddress" name="billingAddress" rows="4"></textarea>

      <button type="submit">Register</button>
    </form>
  </body>
</html>
