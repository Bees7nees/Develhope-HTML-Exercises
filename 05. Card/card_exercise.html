        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
    }

    td, th {
        border: 1px solid grey;
        width: 300px;
        padding: 10px;
    }
</style>

    <table>

            <td>
                <img

        </tr>
        <tr>
            <td>
                <h1>Card title</h1>
                <text>
                    Some quick example text to build
                    on the card title and make up the

                </text>
            </td>
        </tr>
        <tr>
            <td>An item</td>
        </tr>
        <tr>
            <td>A second item</td>
        </tr>
        <tr>
            <td>A third item</td>
        </tr>
        <tr>
            <td><a href="Some link">Card link</a>
                <span style="margin-left: 10px;">
                    <a href="Another link">Another link</a></td>
                </span>
        </tr>
