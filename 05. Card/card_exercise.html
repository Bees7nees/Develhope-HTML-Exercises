<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .card {
        width: 300px;
        font-size: 16px;
        font-family: Arial, Helvetica, sans-serif;
        border: 1.5px solid lightgray;
    }

    .description {
        padding: 10px;
        border-bottom: 1.5px solid lightgray;
    }

    .item {
        padding: 10px;
        border-bottom: 1.5px solid lightgray;
    }

    .link {
        padding: 10px;
    }
</style>
<body>
    <section class="card">
        <img 
        src="randomimage.jpg" 
        title="Arrr!" 
        alt="Image cap"
        style="width: 100%; height: 100%; padding: 0px;"
        >
        <section class="description">
            <h1>Card title</h1>
            Some quick example text to build
            on the card title and make up the
            bulk of the card's content.
        </section>

        <section>
            <div class="item">An item</div>
            <div class="item"> A second item</div>
            <div class="item">A third item</div>
        </section>

        <section class="link">
            <a href="Some link">Card link</a>
            <a href="Another link" style="margin-left: 15px;">Another link</a>
        </section>
    </section>
</body>
</html>
